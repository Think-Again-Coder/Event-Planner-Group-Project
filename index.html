<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./Develop/assets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Welcome to Planet Plan-It! </title>

</head>
<body>
    <header class="title hero is-fluid" id="mainHead" href="https://wallpaperaccess.com/full/186496.jpg">
        <div class="hero-body">
          <p class="title is-size-1">
            Planet Plan-It
          </p>
          <p class="subtitle">
            We'll Help You Plan A Star-Studded Event
          </p>
        </div>
    </header>
    <div class="transparent box columns is-centered is-1">
    <!-- This is where the calendar will be viewed-->
    <div class="block column is-one-third" class="is-1">
        <div class="upcomingEvents block card is-3">
            <h2 class="title">Date of Event: </h2>
        </div>
        <!-- Calendar inserted below here -->
        <div class="calendar"> <input class="" type="date"></div>
    </div>
    <!-- This is our form for user input on event options -->
    <section  class="card is-4 box column is-one-third">
        <form class="is-1" action="" method="GET" id="form">
            <h2 class="card title block">Details Below: </h2>
            <label class="activityInput title is-5"><span class="material-symbols-outlined">location_on
                </span>Event Location</label>
            <div class="block ">
                <input class="input is-primary" type="text" name="locationBtn" id="addLocation" placeholder="Chicago">
                <button class="button m-1 is-primary is-light" type="submit" id="locationBtn">Add</button>
            </div>

            <label class="foodChoice title is-5"><span class="material-symbols-outlined">
                restaurant
                </span>Food Choices</label>
            <div class="block">
                <input class="input is-warning" type="text" name="foodBtn" id="addFood" placeholder="Hello Pandas">
                <button class="button m-1 is-warning is-light" type="submit" id="foodBtn">Add</button>
            </div>

            <label class="whatToBring title is-5 "><span class="m-1 material-symbols-outlined">
                umbrella
                </span>What to Bring</label>
            <div class="block">
                <input class="input is-info" type="text" name="bringBtn" id="whatToBring" placeholder="Clothes">
                <button class="m-1 button is-info is-light" type="submit" id="bringBtn">Add</button>
            </div>
            
        </form>
    </section>
    <!-- This section includes a form for the food, acitvities, and Weather options-->
    <div class="column is-one-third form title is-3">
        <div class="card block day" class="location ">Location: </div>
        <div class="box title is-5">
            Map in this box.
          </div>

    </div>
    </div>
    <!-- //created a space between the top and bottom sections -->
    <section class="transparent box section title">
        <h2 class="title">Your Event Plan: </h2>
      </section>
      <!-- Thsi section below includes User input for the overall event criteria-->
    <div class="selectedDay container is-fluid tile is-ancestor">
        <div class="choice1 tile is-parent is-3" class="activityInput">
            <article class="tile is-child box">
                <h3 class="title">Event Location</h3>
                <h4 class="location1" id="eventLocation"></h4>
            </article>
        </div>
        <div class="choice1 tile is-parent is-3">
            <article class="tile is-child box">
                <h3 class="title">Food Choices</h3>
                <h4 class="food1" id="foodChoices"></h4>
            </article>
        </div>
        <div class="choice1 tile is-parent is-3">
            <article class="tile is-child box">
                <h3 class="title">Activities </h3>
                <ol type="1" id="activityList">
                    <li class="activity1">Basketball</li>
                </ol>
            </article>
        </div>
        <div class="choice1 tile is-parent is-3">
            <article class="tile is-child box">
                <h3 class="title">What to Bring</h3>
                <ol type="1" id="bringList">
                    <li class="materials1">Clothes</li>
                </ol>
            </article>
        </div>

    </div>

    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script src="./Develop/assets/script.js"></script>
</body>
</html>
