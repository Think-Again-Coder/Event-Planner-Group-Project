<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Event Planner</title>

</head>
<body>
    <header class="title hero is-link">
        <div class="hero-body">
          <p class="title">
            Event Planner
          </p>
          <p class="subtitle">
            Your event starts here!
          </p>
        </div>
    </header>

    <div class="upcomingEvents">
        <h2>Upcoming Events</h2>
    </div>

    <div class="calendar"><input type="date"></div>

    <div class="form">
        <div class="day" class="location">Location</div>
        <div class="foodOptions">Food</div>
        <div class="weather" class="activities">Activities & Weather</div>

    </div>

    <div class="selectedDay">
        <h2>Day Selected</h2>
        <div class="location" class="activityInput">
            <h3>Event Location</h3>
            <textarea></textarea>
        </div>
        <div class="foodChoice">
            <h3>Food Choices</h3>
            <textarea></textarea>
        </div>
        <div class="whatToBring">
            <h3>What to Bring</h3>
            <textarea></textarea>
        </div>

    </div>


    <!-- <form action="" method="GET" id="form">
        <label></label>
        <input type="text" name="search" placeholder="">
        <button type="submit" id="search"></button>
    </form> -->

    

    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    
</body>
</html>
