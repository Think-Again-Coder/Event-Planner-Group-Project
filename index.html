<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Develop/assets/style.css" />
    <title>Event Planner</title>

</head>
<body>
    <header class="title hero is-link">
        <div class="hero-body">
          <p class="title">
            Event Planner
          </p>
          <p class="subtitle">
            Your event starts here!
          </p>
        </div>
    </header>

    <div class="upcomingEvents">
        <h2>Upcoming Events</h2>
    </div>

    <div class="calendar"><input type="date"></div>

    <div class="form">
        <div class="day" class="location">Location</div>
        <div class="foodOptions">Food</div>
        <div class="weather" class="activities">Activities & Weather</div>

    </div>

    <form action="" method="GET" id="form">
        <h2>Form</h2>
        <label class="activityInput">Event Location</label>
        <div>
            <input type="text" name="locationBtn" id="addLocation" placeholder="Chicago">
            <button type="submit" id="locationBtn">Add</button>
        </div>

        <label class="foodChoice">Food Choices</label>
        <div>
            <input type="text" name="foodBtn" id="addFood" placeholder="Hello Pandas">
            <button type="submit" id="foodBtn">Add</button>
        </div>

        <label class="whatToBring">What to Bring</label>
        <div>
            <input type="text" name="bringBtn" id="whatToBring" placeholder="Clothes">
            <button type="submit" id="bringBtn">Add</button>
        </div>
        
    </form>

    <div class="selectedDay container is-centered tile is-ancestor">
        <h2>Day Selected</h2>
        <div class="choice1 box tile is-3 is-vertical" class="activityInput">
            <h3 class="tile is-child field">Event Location</h3>
            <h4 class="location1 field">Chicago</h4>
            <div></div>
        </div>
        <div class="choice1 box tile is-3 is-vertical">
            <h3 class="tile is-child field">Food Choices</h3>
            <h4 class="food1 field">Hello Pandas</h4>

        </div>
        <div class="choice1 box tile is-3 is-vertical">
            <h3 class="tile is-child field">Activities</h3>
            <ol type="1">
                <li class="activity1">Basketball</li>
            </ol>
        </div>
        <div class="choice1 box tile is-3 is-vertical">
            <h3 class="tile is-child field">What to Bring</h3>
            <ol type="1">
                <li class="materials1">Clothes</li>
            </ol>
        </div>

    </div>
    
    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script src="./Develop/assets/script.js"></script>
</body>
</html>
