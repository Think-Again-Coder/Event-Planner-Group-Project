<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Event Planner</title>

</head>
<body>
    <header class="title hero is-link">
        <div class="hero-body">
          <p class="title">
            Event Planner
          </p>
          <p class="subtitle">
            Your event starts here!
          </p>
        </div>
    </header>
    <div class="columns is-centered">
    <!-- This is where the calendar will be viewed-->
    <div class="block column is-one-third" >
        <div class="upcomingEvents block">
            <h2 class="title">Upcoming Events</h2>
        </div>
        <!-- Calendar inserted below here -->
        <div class="calendar"><input type="date"></div>
    </div>
    <!-- This is our form for user input on event options -->
    <section  class="column is-one-third">
        <form action="" method="GET" id="form">
            <h2 class="title block">Select below: </h2>
            <label class="activityInput title is-5">Event Location</label>
            <div class="block">
                <input type="text" name="addLocation" placeholder="Chicago">
                <button type="submit" id="addLocation">Add</button>
            </div>

            <label class="foodChoice title is-5">Food Choices</label>
            <div class="block">
                <input type="text" name="addFood" placeholder="Hello Pandas">
                <button type="submit" id="addFood">Add</button>
            </div>

            <label class="whatToBring title is-5">What to Bring</label>
            <div class="block">
                <input type="text" name="whatToBring" placeholder="Clothes">
                <button type="submit" id="whatToBring">Add</button>
            </div>
            
        </form>
    </section>
    <!-- This section includes a form for the food, acitvities, and Weather options-->
    <div class="column is-one-third form title is-4">
        <div class="day" class="location">Location</div>
        <div class="foodOptions">Food</div>
        <div class="weather" class="activities">Activities & Weather</div>

    </div>
    </div>

    <div class="selectedDay">
        <h2>Day Selected</h2>
        <div class="location" class="activityInput">
            <h3>Event Location</h3>
            <div></div>


        </div>
        <div class="foodChoice">
            <h3>Food Choices</h3>

        </div>
        <div class="whatToBring">
            <h3>What to Bring</h3>

        </div>

    </div>


    

    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script src="./Develop/assets/script.js"></script>
</body>
</html>
